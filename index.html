<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>

    <div class="div" id="period">
        <p style="color: hsl(236, 100%, 87%);" id="dayly">Daily</p>
        <p style="color: white;" id="semana">Week</p>
        <p style="color: hsl(236, 100%, 87%);" id="mes">Month</p>
    </div>

    <div class="div" id="author">
        <img src="images/image-jeremy.png" alt="foto de perfil" id="profile">
        <p id="descripition">Report for</p>
        <h1 style="text-align: center;" id="autor">Jeremy Robson</h1>
    </div>

    <div class="div"  id="trabalho">
        <img src="images/icon-work.svg" alt="" width="50px" id="img-work">
    </div>

    <div id="work" class="div">
        <p class="subtitle">Work</p>
        <p class="horas">32 HRS</p>
        <p class="week">last week - 36HRS</p>
    </div>

    <div class="div" id="jogar">
        <img src="images/icon-play.svg" alt="" width="50px" id="img-play">
    </div>

    <div id="play" class="div">
        <p class="subtitle">Play</p>
        <p class="horas">10 HRS</p>
        <p class="week">last week - 8HRS</p>
    </div>

    <div class="div" id="estudar">
        <img src="images/icon-study.svg" alt="" width="50px" id="img-study">
    </div>

    <div id="study" class="div">
        <p class="subtitle">Study</p>
        <p class="horas">4 HRS</p>
        <p class="week">last week - 7HRS</p>
    </div>

    <div class="div" id="exercicio">
        <img src="images/icon-exercise.svg" alt="" width="50px" id="img-exercise">
    </div>

    <div id="exercise" class="div">
        <p class="subtitle">Exercise</p>
        <p class="horas">4 HRS</p>
        <p class="week">last week - 5HRS</p>
    </div>

    <div class="div" id="sociale">
        <img src="images/icon-social.svg" alt="" id="img-social" width="50px">
    </div>

    <div id="social" class="div">
        <p class="subtitle">Social</p>
        <p class="horas">5 HRS</p>
        <p class="week">last week - 10HRS</p>
    </div>

    <div class="div" id="cuidado-proprio">
        <img src="images/icon-self-care.svg" alt="" width="50px" id="img-self-care">
    </div>

    <div id="selfCare" class="div">
        <p class="subtitle">Self-care</p>
        <p class="horas">2 HRS</p>
        <p class="week">last week - 2HRS</p>
    </div>

   
</body>

</html>
